<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a comment ‚Äî Fork It!</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç¥</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #1a1a2e;
      --bg-input: #12122a;
      --text: #eee;
      --text-muted: #aaa;
      --text-subtle: #666;
      --border: #444;
      --border-subtle: #333;
    }

    body.light {
      --bg: #f5f5f7;
      --bg-input: #ffffff;
      --text: #1a1a2e;
      --text-muted: #555;
      --text-subtle: #999;
      --border: #ccc;
      --border-subtle: #e0e0e0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 2rem;
      padding: 2rem;
      transition: background 0.2s, color 0.2s;
    }
    h1 { font-size: 2rem; letter-spacing: -1px; }
    h1 span { color: #e94560; }
    .form-card {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      font-family: system-ui, sans-serif;
      background: var(--bg-input);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input[type="text"]::placeholder,
    textarea::placeholder { color: var(--text-subtle); }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #e94560;
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.18);
    }
    textarea { resize: vertical; min-height: 120px; }
    .actions {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }
    button {
      padding: 0.7rem 2rem;
      font-size: 0.95rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e94560, #f5a623);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      box-shadow: 0 4px 24px rgba(233, 69, 96, 0.4);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(233, 69, 96, 0.6); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    a.back {
      font-size: 0.9rem;
      color: var(--text-subtle);
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border: 1px solid var(--border-subtle);
      border-radius: 50px;
      transition: color 0.15s, border-color 0.15s;
    }
    a.back:hover { color: var(--text-muted); border-color: var(--border); }
    #status {
      font-size: 0.85rem;
      text-align: center;
      min-height: 1.2em;
    }
    #status.success { color: #4caf7d; }
    #status.error { color: #e94560; }

    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.35rem 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      color: var(--text-muted);
      box-shadow: none;
      text-transform: none;
      letter-spacing: 0;
      font-weight: 400;
      transition: border-color 0.15s, color 0.15s;
    }
    #theme-toggle:hover { border-color: #e94560; color: #e94560; transform: none; box-shadow: none; }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">üåô</button>
  <h1>Fork <span>It!</span></h1>
  <h2 style="font-size: 1.4rem; font-weight: 600; letter-spacing: -0.5px;">Leave a Comment</h2>
  <div class="form-card">
    <input type="text" id="comment-name" placeholder="Your name (optional)" maxlength="100">
    <textarea id="comment-message" placeholder="What do you think of Fork It?" maxlength="1000"></textarea>
    <div class="actions">
      <a href="/" class="back">Back</a>
      <button onclick="submitComment()">Send</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const themeBtn = document.getElementById('theme-toggle');
    if (localStorage.getItem('forkit_theme') === 'light') {
      document.body.classList.add('light');
      themeBtn.textContent = '‚òÄÔ∏è';
    }
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light');
      themeBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('forkit_theme', isLight ? 'light' : 'dark');
    }

    async function submitComment() {
      const nameEl = document.getElementById('comment-name');
      const messageEl = document.getElementById('comment-message');
      const statusEl = document.getElementById('status');
      const btn = document.querySelector('button[onclick="submitComment()"]');

      const message = messageEl.value.trim();
      if (!message) {
        statusEl.className = 'error';
        statusEl.textContent = 'Please write a message before sending.';
        return;
      }

      btn.disabled = true;
      statusEl.className = '';
      statusEl.textContent = '';

      const body = new URLSearchParams();
      body.append('name', nameEl.value.trim() || 'Anonymous');
      body.append('message', message);

      try {
        const res = await fetch('/api/comments', { method: 'POST', body });
        if (res.ok) {
          statusEl.className = 'success';
          statusEl.textContent = 'Thanks for your comment!';
          nameEl.value = '';
          messageEl.value = '';
        } else {
          const data = await res.json().catch(() => ({}));
          statusEl.className = 'error';
          statusEl.textContent = data.detail || 'Something went wrong. Please try again.';
        }
      } catch {
        statusEl.className = 'error';
        statusEl.textContent = 'Could not send. Check your connection and try again.';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
