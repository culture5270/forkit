<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard ‚Äî Fork It!</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç¥</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 2rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    h1 { font-size: 1.6rem; }
    h1 span { color: #e94560; }
    .logout {
      font-size: 0.85rem;
      color: #aaa;
      text-decoration: none;
      padding: 0.4rem 1rem;
      border: 1px solid #444;
      border-radius: 50px;
      transition: border-color 0.15s, color 0.15s;
    }
    .logout:hover { border-color: #e94560; color: #e94560; }
    .meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    .empty {
      text-align: center;
      color: #555;
      padding: 4rem 0;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    thead th {
      text-align: left;
      padding: 0.6rem 1rem;
      color: #aaa;
      font-weight: 600;
      border-bottom: 1px solid #333;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tbody tr {
      border-bottom: 1px solid #222;
      transition: background 0.1s;
    }
    tbody tr:hover { background: #12122a; }
    tbody td {
      padding: 0.75rem 1rem;
      vertical-align: top;
    }
    .name { color: #f5a623; font-weight: 600; white-space: nowrap; }
    .message { color: #ccc; max-width: 600px; word-break: break-word; }
    .date { color: #555; white-space: nowrap; font-size: 0.82rem; }
    .delete-btn {
      background: none;
      border: 1px solid #333;
      color: #555;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: border-color 0.15s, color 0.15s;
      white-space: nowrap;
    }
    .delete-btn:hover { border-color: #e94560; color: #e94560; }
  </style>
</head>
<body>
  <header>
    <h1>Fork <span>It!</span> Admin</h1>
    <a href="/admin/logout" class="logout">Log out</a>
  </header>

  <p class="meta">{{ comments | length }} comment{% if comments | length != 1 %}s{% endif %} total</p>

  {% if comments %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for c in comments %}
      <tr id="row-{{ c.id }}">
        <td class="name">{{ c.name }}</td>
        <td class="message">{{ c.message }}</td>
        <td class="date">{{ c.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
        <td><button class="delete-btn" onclick="deleteComment({{ c.id }}, this)">Delete</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="empty">No comments yet.</p>
  {% endif %}
  <script>
    async function deleteComment(id, btn) {
      if (!confirm('Delete this comment?')) return;
      btn.disabled = true;
      const res = await fetch(`/admin/comments/${id}`, { method: 'DELETE' });
      if (res.ok) {
        document.getElementById(`row-${id}`).remove();
      } else {
        btn.disabled = false;
        alert('Failed to delete. Please try again.');
      }
    }
  </script>
</body>
</html>
