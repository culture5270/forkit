<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork It!</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 2rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: -1px;
    }

    h1 span {
      color: #e94560;
    }

    #result {
      font-size: 2rem;
      font-weight: 600;
      min-height: 2.5rem;
      color: #f5a623;
    }

    button {
      padding: 0.9rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e94560, #f5a623);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(233, 69, 96, 0.5);
      transition: transform 0.15s, box-shadow 0.15s;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      transition: opacity 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(233, 69, 96, 0.7);
    }

    button:hover::after { opacity: 0.08; }
    button:active { transform: scale(0.96) translateY(0); box-shadow: 0 2px 12px rgba(233, 69, 96, 0.4); }
  </style>
</head>
<body>
  <h1>Fork <span>It!</span></h1>
  <p style="color: #aaa; font-size: 1rem; text-align: center; line-height: 2;">Can't decide where to go tonight?<br>Click the button to let us decide for you.</p>
  <div id="result"></div>
  <button onclick="pickFood()">Fork It!</button>

  <script>
    async function pickFood() {
      const res = await fetch('/api/random');
      const data = await res.json();
      document.getElementById('result').textContent = data.food;
    }
  </script>
</body>
</html>
