<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login ‚Äî Fork It!</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç¥</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: #12122a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.75rem;
      text-align: center;
    }
    h1 span { color: #e94560; }
    label {
      display: block;
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.35rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 1rem;
      font-size: 0.95rem;
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
      outline: none;
      margin-bottom: 1.25rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus {
      border-color: #e94560;
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.18);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e94560, #f5a623);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: opacity 0.15s;
    }
    button:hover { opacity: 0.9; }
    .error {
      background: rgba(233, 69, 96, 0.15);
      border: 1px solid rgba(233, 69, 96, 0.4);
      color: #e94560;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fork <span>It!</span> Admin</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/login">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
