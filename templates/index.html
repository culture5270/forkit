<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork It!</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 2rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: -1px;
    }

    h1 span {
      color: #e94560;
    }

    #result {
      font-size: 2rem;
      font-weight: 600;
      min-height: 2.5rem;
      color: #f5a623;
      text-align: center;
      max-width: 80vw;
    }

    #status {
      font-size: 0.9rem;
      color: #aaa;
      min-height: 1.2rem;
    }

    button {
      padding: 0.9rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e94560, #f5a623);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(233, 69, 96, 0.5);
      transition: transform 0.15s, box-shadow 0.15s;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      transition: opacity 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(233, 69, 96, 0.7);
    }

    button:hover::after { opacity: 0.08; }
    button:active { transform: scale(0.96) translateY(0); box-shadow: 0 2px 12px rgba(233, 69, 96, 0.4); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .radius-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .radius-control label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .radius-control label span {
      color: #f5a623;
      font-weight: 700;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 220px;
      height: 4px;
      border-radius: 2px;
      background: #333;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e94560, #f5a623);
      cursor: pointer;
      box-shadow: 0 0 6px rgba(233, 69, 96, 0.5);
    }

    input[type="range"]:disabled {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <h1>Fork <span>It!</span></h1>
  <p style="color: #aaa; font-size: 1rem; text-align: center; line-height: 2;">Can't decide where to eat tonight?<br>Let us pick a restaurant near you.</p>
  <div class="radius-control">
    <label>Search radius: <span id="radius-label">10</span> miles</label>
    <input type="range" id="radius" min="10" max="25" value="10" step="1"
           oninput="document.getElementById('radius-label').textContent = this.value">
  </div>
  <div id="result"></div>
  <div id="status"></div>
  <button onclick="pickRestaurant()">Fork It!</button>

  <script>
    let spinning = false;

    async function pickRestaurant() {
      if (spinning) return;

      const btn = document.querySelector('button');
      const result = document.getElementById('result');
      const status = document.getElementById('status');
      const slider = document.getElementById('radius');
      const radiusMeters = Math.round(slider.value * 1609.34);

      if (result.textContent) {
        result.textContent = '';
        status.textContent = '';
        btn.textContent = 'Fork It!';
        slider.disabled = false;
        return;
      }

      status.textContent = 'Getting your location...';
      btn.disabled = true;
      slider.disabled = true;

      let lat, lng;
      try {
        const pos = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 })
        );
        lat = pos.coords.latitude;
        lng = pos.coords.longitude;
      } catch (e) {
        status.textContent = 'Location access denied. Please allow location and try again.';
        btn.disabled = false;
        slider.disabled = false;
        return;
      }

      status.textContent = 'Finding restaurants near you...';

      let data;
      try {
        const res = await fetch(`/api/nearby?lat=${lat}&lng=${lng}&radius=${radiusMeters}`);
        data = await res.json();
      } catch (e) {
        status.textContent = 'Something went wrong. Please try again.';
        btn.disabled = false;
        slider.disabled = false;
        return;
      }

      if (!data.pick) {
        status.textContent = 'No restaurants found nearby. Try a larger radius.';
        btn.disabled = false;
        slider.disabled = false;
        return;
      }

      status.textContent = '';
      spinning = true;

      const names = data.restaurants;
      const final = data.pick;
      let delay = 60;
      let total = 0;
      const duration = 2000;

      function spin() {
        result.textContent = names[Math.floor(Math.random() * names.length)];
        total += delay;
        delay = 60 + Math.pow(total / duration, 2) * 400;

        if (total < duration) {
          setTimeout(spin, delay);
        } else {
          result.textContent = final;
          spinning = false;
          btn.disabled = false;
          btn.textContent = 'Clear Selection';
          slider.disabled = false;
        }
      }

      spin();
    }
  </script>
</body>
</html>
