<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork It!</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 3rem;
      padding: 2rem;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: -1px;
    }

    h1 span { color: #e94560; }

    header p {
      color: #aaa;
      font-size: 1rem;
      text-align: center;
      line-height: 1.6;
    }

    #result-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      min-height: 7rem;
      justify-content: center;
    }

    #result {
      font-size: 2rem;
      font-weight: 600;
      color: #f5a623;
      text-align: center;
      max-width: 80vw;
    }

    #description {
      text-align: center;
      color: #aaa;
      font-size: 1rem;
      line-height: 1.6;
    }

    #status {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
    }

    .radius-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .radius-control label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .radius-control label span {
      color: #f5a623;
      font-weight: 700;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 220px;
      height: 4px;
      border-radius: 2px;
      background: #333;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e94560, #f5a623);
      cursor: pointer;
      box-shadow: 0 0 6px rgba(233, 69, 96, 0.5);
    }

    input[type="range"]:disabled { opacity: 0.4; }

    .cuisine-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      max-width: 420px;
    }

    .cuisine-filter label {
      cursor: pointer;
    }

    .cuisine-filter input[type="checkbox"] { display: none; }

    .cuisine-filter input[type="checkbox"] + span {
      display: inline-block;
      padding: 0.35rem 0.85rem;
      border-radius: 50px;
      font-size: 0.85rem;
      border: 1px solid #444;
      color: #aaa;
      transition: all 0.15s;
      user-select: none;
    }

    .cuisine-filter input[type="checkbox"]:checked + span {
      background: linear-gradient(135deg, #e94560, #f5a623);
      border-color: transparent;
      color: white;
    }

    .cuisine-filter input[type="checkbox"]:disabled + span { opacity: 0.4; cursor: not-allowed; }

    button {
      padding: 0.9rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e94560, #f5a623);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(233, 69, 96, 0.5);
      transition: transform 0.15s, box-shadow 0.15s;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      transition: opacity 0.15s;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(233, 69, 96, 0.7); }
    button:hover::after { opacity: 0.08; }
    button:active { transform: scale(0.96) translateY(0); box-shadow: 0 2px 12px rgba(233, 69, 96, 0.4); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  </style>
</head>
<body>
  <header>
    <h1>Fork <span>It!</span></h1>
    <p>Can't decide where to eat tonight?<br>Let us pick a restaurant near you.</p>
  </header>

  <div id="result-card">
    <div id="result"></div>
    <div id="description"></div>
    <div id="status"></div>
  </div>

  <div class="controls">
    <div class="cuisine-filter" id="cuisine-filter">
      <label><input type="checkbox" value="american"><span>American</span></label>
      <label><input type="checkbox" value="bbq,barbecue"><span>BBQ</span></label>
      <label><input type="checkbox" value="breakfast,brunch"><span>Breakfast</span></label>
      <label><input type="checkbox" value="burger"><span>Burgers</span></label>
      <label><input type="checkbox" value="chinese"><span>Chinese</span></label>
      <label><input type="checkbox" value="french"><span>French</span></label>
      <label><input type="checkbox" value="greek"><span>Greek</span></label>
      <label><input type="checkbox" value="indian"><span>Indian</span></label>
      <label><input type="checkbox" value="italian"><span>Italian</span></label>
      <label><input type="checkbox" value="japanese,sushi"><span>Japanese</span></label>
      <label><input type="checkbox" value="korean"><span>Korean</span></label>
      <label><input type="checkbox" value="mediterranean"><span>Mediterranean</span></label>
      <label><input type="checkbox" value="mexican"><span>Mexican</span></label>
      <label><input type="checkbox" value="pizza"><span>Pizza</span></label>
      <label><input type="checkbox" value="ramen"><span>Ramen</span></label>
      <label><input type="checkbox" value="sandwich,deli,sub"><span>Sandwiches</span></label>
      <label><input type="checkbox" value="seafood"><span>Seafood</span></label>
      <label><input type="checkbox" value="steak"><span>Steakhouse</span></label>
      <label><input type="checkbox" value="thai"><span>Thai</span></label>
      <label><input type="checkbox" value="vietnamese,pho"><span>Vietnamese</span></label>
      <label><input type="checkbox" value="wings"><span>Wings</span></label>
    </div>
    <div class="radius-control">
      <label>Search radius: <span id="radius-label">10</span> miles</label>
      <input type="range" id="radius" min="10" max="25" value="10" step="1">
    </div>
    <button onclick="pickRestaurant()">Fork It!</button>
  </div>

  <script>
    document.getElementById('radius').addEventListener('input', function () {
      document.getElementById('radius-label').textContent = this.value;
    });

    let spinning = false;
    let lastPick = '';

    function getCuisineCheckboxes() {
      return document.querySelectorAll('#cuisine-filter input[type="checkbox"]');
    }

    function setCuisineDisabled(disabled) {
      getCuisineCheckboxes().forEach(cb => cb.disabled = disabled);
    }

    async function pickRestaurant() {
      if (spinning) return;

      const btn = document.querySelector('button');
      const result = document.getElementById('result');
      const description = document.getElementById('description');
      const status = document.getElementById('status');
      const slider = document.getElementById('radius');
      const radiusMeters = Math.round(slider.value * 1609.34);

      if (result.textContent) {
        result.textContent = '';
        description.textContent = '';
        status.textContent = '';
        btn.textContent = 'Fork It!';
        slider.disabled = false;
        getCuisineCheckboxes().forEach(cb => { cb.checked = false; cb.disabled = false; });
        return;
      }

      status.textContent = 'Getting your location...';
      btn.disabled = true;
      slider.disabled = true;
      setCuisineDisabled(true);

      let lat, lng;
      try {
        const pos = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 })
        );
        lat = pos.coords.latitude;
        lng = pos.coords.longitude;
      } catch (e) {
        status.textContent = 'Location access denied. Please allow location and try again.';
        btn.disabled = false;
        slider.disabled = false;
        setCuisineDisabled(false);
        return;
      }

      status.textContent = 'Finding restaurants near you...';

      const selectedTypes = [...document.querySelectorAll('#cuisine-filter input:checked')]
        .map(cb => cb.value).join(',');

      let data;
      try {
        const res = await fetch(`/api/nearby?lat=${lat}&lng=${lng}&radius=${radiusMeters}&exclude=${encodeURIComponent(lastPick)}&types=${encodeURIComponent(selectedTypes)}`);
        data = await res.json();
      } catch (e) {
        status.textContent = 'Something went wrong. Please try again.';
        btn.disabled = false;
        slider.disabled = false;
        setCuisineDisabled(false);
        return;
      }

      if (!data.pick) {
        const selectedLabels = [...document.querySelectorAll('#cuisine-filter input:checked')]
          .map(cb => cb.closest('label').querySelector('span').textContent);
        status.textContent = selectedLabels.length
          ? `No ${selectedLabels.join('/').toLowerCase()} restaurants found nearby. Try a larger radius or different cuisine.`
          : 'No restaurants found nearby. Try a larger radius.';
        btn.disabled = false;
        slider.disabled = false;
        setCuisineDisabled(false);
        return;
      }

      status.textContent = '';
      spinning = true;

      const names = data.restaurants;
      const final = data.pick;
      let delay = 60;
      let total = 0;
      const duration = 2000;

      function spin() {
        result.textContent = names[Math.floor(Math.random() * names.length)];
        total += delay;
        delay = 60 + Math.pow(total / duration, 2) * 400;

        if (total < duration) {
          setTimeout(spin, delay);
        } else {
          result.textContent = final;
          lastPick = final;
          const desc = data.description;
          description.textContent = '';
          if (desc.categories) {
            description.append(desc.categories);
            if (desc.address) {
              description.append(document.createElement('br'), desc.address);
            }
            if (desc.website) {
              const a = document.createElement('a');
              a.href = desc.website;
              a.target = '_blank';
              a.rel = 'noopener';
              a.style.color = '#e94560';
              a.textContent = desc.website;
              description.append(document.createElement('br'), a);
            }
          }
          spinning = false;
          btn.disabled = false;
          btn.textContent = 'Clear Selection';
          slider.disabled = false;
          setCuisineDisabled(false);
        }
      }

      spin();
    }
  </script>
</body>
</html>
