<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork It!</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç¥</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #1a1a2e;
      --bg-input: #12122a;
      --text: #eee;
      --text-muted: #aaa;
      --text-subtle: #666;
      --border: #444;
      --border-subtle: #333;
      --range-track: #333;
    }

    body.light {
      --bg: #f5f5f7;
      --bg-input: #ffffff;
      --text: #1a1a2e;
      --text-muted: #555;
      --text-subtle: #999;
      --border: #ccc;
      --border-subtle: #e0e0e0;
      --range-track: #ccc;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 3rem;
      padding: 2rem;
      transition: background 0.2s, color 0.2s;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: -1px;
    }

    h1 span { color: #e94560; }

    header p {
      color: var(--text-muted);
      font-size: 1.6rem;
      text-align: center;
      line-height: 1.6;
    }

    #result-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      min-height: 7rem;
      justify-content: center;
    }

    #result {
      font-size: 2rem;
      font-weight: 600;
      color: #f5a623;
      text-align: center;
      max-width: 80vw;
    }

    #description {
      text-align: center;
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.6;
    }

    #status {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
    }

    .radius-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .radius-control label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .radius-control label span {
      color: #f5a623;
      font-weight: 700;
    }

    .location-control {
      width: 100%;
      max-width: 420px;
    }

    #location-input {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      font-family: system-ui, sans-serif;
      background: var(--bg-input);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 50px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      text-align: center;
    }

    #location-input::placeholder { color: var(--text-subtle); }

    #location-input:focus {
      border-color: #e94560;
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.18);
    }

    #location-input:disabled { opacity: 0.4; cursor: not-allowed; }

    input[type="range"] {
      -webkit-appearance: none;
      width: 220px;
      height: 4px;
      border-radius: 2px;
      background: var(--range-track);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e94560, #f5a623);
      cursor: pointer;
      box-shadow: 0 0 6px rgba(233, 69, 96, 0.5);
    }

    input[type="range"]:disabled { opacity: 0.4; }

    .filter-label {
      color: var(--text-muted);
      font-size: 0.95rem;
      text-align: center;
    }

    .cuisine-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      max-width: 420px;
    }

    .cuisine-filter label { cursor: pointer; }

    .cuisine-filter input[type="checkbox"] { display: none; }

    .cuisine-filter input[type="checkbox"] + span {
      display: inline-block;
      padding: 0.35rem 0.85rem;
      border-radius: 50px;
      font-size: 0.85rem;
      border: 1px solid var(--border);
      color: var(--text-muted);
      transition: all 0.15s;
      user-select: none;
    }

    .cuisine-filter input[type="checkbox"]:checked + span {
      background: linear-gradient(135deg, #e94560, #f5a623);
      border-color: transparent;
      color: white;
    }

    .cuisine-filter input[type="checkbox"]:disabled + span { opacity: 0.4; cursor: not-allowed; }

    button {
      padding: 0.9rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e94560, #f5a623);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(233, 69, 96, 0.5);
      transition: transform 0.15s, box-shadow 0.15s;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      transition: opacity 0.15s;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(233, 69, 96, 0.7); }
    button:hover::after { opacity: 0.08; }
    button:active { transform: scale(0.96) translateY(0); box-shadow: 0 2px 12px rgba(233, 69, 96, 0.4); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.35rem 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      color: var(--text-muted);
      box-shadow: none;
      text-transform: none;
      letter-spacing: 0;
      font-weight: 400;
      z-index: 100;
      transition: border-color 0.15s, color 0.15s;
    }

    #theme-toggle:hover { border-color: #e94560; color: #e94560; transform: none; box-shadow: none; }
    #theme-toggle::after { display: none; }

    /* Tablet */
    @media (max-width: 768px) {
      body { gap: 2rem; padding: 1.5rem; }
      h1 { font-size: 2.5rem; }
      header p { font-size: 1.2rem; }
      #result { font-size: 1.75rem; }
      .location-control { max-width: 100%; }
      .cuisine-filter { max-width: 100%; }
      input[type="range"] { width: 180px; }
    }

    /* Phone */
    @media (max-width: 480px) {
      body { gap: 1.5rem; padding: 1rem; justify-content: flex-start; padding-top: 2rem; }
      h1 { font-size: 2rem; }
      header p { font-size: 1rem; }
      #result { font-size: 1.4rem; }
      #result-card { min-height: 5rem; }
      #description { font-size: 0.9rem; }
      .cuisine-filter input[type="checkbox"] + span { font-size: 0.8rem; padding: 0.3rem 0.7rem; }
      button { font-size: 1rem; padding: 0.8rem 2rem; }
      input[type="range"] { width: 100%; max-width: 260px; }
    }

    a.leave-comment {
      font-size: 0.85rem;
      color: var(--text-subtle);
      text-decoration: none;
      transition: color 0.15s;
    }

    a.leave-comment:hover { color: var(--text-muted); }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">üåô</button>
  <header>
    <h1>Fork <span>It!</span></h1>
    <p>Can't decide where to eat?<br>Let us pick a restaurant near you.</p>
  </header>

  <div id="result-card">
    <div id="result"></div>
    <div id="description"></div>
    <div id="status"></div>
  </div>

  <div class="controls">
    <div class="location-control">
      <input
        type="text"
        id="location-input"
        placeholder="Enter a street address... (or use GPS)"
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <div class="radius-control">
      <label>Search radius: <span id="radius-label">10</span> miles</label>
      <input type="range" id="radius" min="10" max="25" value="10" step="1">
    </div>
    <p class="filter-label">Choose preferences or go for it and explore the possibilities.</p>
    <div class="cuisine-filter" id="cuisine-filter">
      <label><input type="checkbox" value="american"><span>American</span></label>
      <label><input type="checkbox" value="bbq,barbecue"><span>BBQ</span></label>
      <label><input type="checkbox" value="breakfast,brunch"><span>Breakfast</span></label>
      <label><input type="checkbox" value="burger"><span>Burgers</span></label>
      <label><input type="checkbox" value="chinese"><span>Chinese</span></label>
      <label><input type="checkbox" value="french"><span>French</span></label>
      <label><input type="checkbox" value="greek"><span>Greek</span></label>
      <label><input type="checkbox" value="indian"><span>Indian</span></label>
      <label><input type="checkbox" value="italian"><span>Italian</span></label>
      <label><input type="checkbox" value="japanese,sushi"><span>Japanese</span></label>
      <label><input type="checkbox" value="korean"><span>Korean</span></label>
      <label><input type="checkbox" value="mediterranean"><span>Mediterranean</span></label>
      <label><input type="checkbox" value="mexican"><span>Mexican</span></label>
      <label><input type="checkbox" value="pizza"><span>Pizza</span></label>
      <label><input type="checkbox" value="ramen"><span>Ramen</span></label>
      <label><input type="checkbox" value="sandwich,deli,sub"><span>Sandwiches</span></label>
      <label><input type="checkbox" value="seafood"><span>Seafood</span></label>
      <label><input type="checkbox" value="steak"><span>Steakhouse</span></label>
      <label><input type="checkbox" value="thai"><span>Thai</span></label>
      <label><input type="checkbox" value="vietnamese,pho"><span>Vietnamese</span></label>
      <label><input type="checkbox" value="wings"><span>Wings</span></label>
    </div>
    <div style="display:flex; gap:1rem; flex-wrap:wrap; justify-content:center;">
      <button id="fork-btn" onclick="pickRestaurant()">Fork It!</button>
      <button id="pick-again-btn" onclick="pickAgain()" style="display:none; background:transparent; border:2px solid #e94560; box-shadow:none;">Pick Again</button>
    </div>
  </div>

  <footer style="color: #444; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
    <a href="/feedback" class="leave-comment">Leave a comment</a>
    <a href="/terms" class="leave-comment">Terms of Use</a>
    &copy; <script>document.write(new Date().getFullYear())</script> Fork It!. All rights reserved.
  </footer>

  <script>
    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    if (localStorage.getItem('forkit_theme') === 'light') {
      document.body.classList.add('light');
      themeBtn.textContent = '‚òÄÔ∏è';
    }
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light');
      themeBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('forkit_theme', isLight ? 'light' : 'dark');
    }

    const radiusEl = document.getElementById('radius');
    const locationInputEl = document.getElementById('location-input');

    // Restore saved address and radius
    const savedAddress = localStorage.getItem('forkit_address');
    const savedRadius = localStorage.getItem('forkit_radius');
    if (savedAddress) locationInputEl.value = savedAddress;
    if (savedRadius) {
      radiusEl.value = savedRadius;
      document.getElementById('radius-label').textContent = savedRadius;
    }

    radiusEl.addEventListener('input', function () {
      document.getElementById('radius-label').textContent = this.value;
      localStorage.setItem('forkit_radius', this.value);
    });

    locationInputEl.addEventListener('change', function () {
      localStorage.setItem('forkit_address', this.value.trim());
    });

    // Restore saved cuisine filters
    const savedCuisines = JSON.parse(localStorage.getItem('forkit_cuisines') || '[]');
    document.querySelectorAll('#cuisine-filter input[type="checkbox"]').forEach(cb => {
      if (savedCuisines.includes(cb.value)) cb.checked = true;
      cb.addEventListener('change', () => {
        const checked = [...document.querySelectorAll('#cuisine-filter input[type="checkbox"]:checked')].map(c => c.value);
        localStorage.setItem('forkit_cuisines', JSON.stringify(checked));
      });
    });

    let spinning = false;
    let lastPick = '';

    function getCuisineCheckboxes() {
      return document.querySelectorAll('#cuisine-filter input[type="checkbox"]');
    }

    function setCuisineDisabled(disabled) {
      getCuisineCheckboxes().forEach(cb => cb.disabled = disabled);
    }

    function setSearching(on) {
      const btn = document.getElementById('fork-btn');
      const pickAgainBtn = document.getElementById('pick-again-btn');
      const slider = document.getElementById('radius');
      const locationInput = document.getElementById('location-input');
      btn.disabled = on;
      if (pickAgainBtn.style.display !== 'none') pickAgainBtn.disabled = on;
      slider.disabled = on;
      locationInput.disabled = on;
      setCuisineDisabled(on);
    }

    async function pickAgain() {
      const result = document.getElementById('result');
      const description = document.getElementById('description');
      const status = document.getElementById('status');
      result.textContent = '';
      description.textContent = '';
      status.textContent = '';
      await doSearch();
    }

    async function pickRestaurant() {
      if (spinning) return;

      const btn = document.getElementById('fork-btn');
      const pickAgainBtn = document.getElementById('pick-again-btn');
      const result = document.getElementById('result');
      const description = document.getElementById('description');
      const status = document.getElementById('status');
      const slider = document.getElementById('radius');
      const locationInput = document.getElementById('location-input');

      if (result.textContent) {
        result.textContent = '';
        description.textContent = '';
        status.textContent = '';
        btn.textContent = 'Fork It!';
        pickAgainBtn.style.display = 'none';
        slider.disabled = false;
        locationInput.disabled = false;
        getCuisineCheckboxes().forEach(cb => { cb.disabled = false; });
        return;
      }

      await doSearch();
    }

    async function doSearch() {
      if (spinning) return;

      const btn = document.getElementById('fork-btn');
      const pickAgainBtn = document.getElementById('pick-again-btn');
      const result = document.getElementById('result');
      const description = document.getElementById('description');
      const status = document.getElementById('status');
      const slider = document.getElementById('radius');
      const locationInput = document.getElementById('location-input');
      const radiusMeters = Math.round(slider.value * 1609.34);

      setSearching(true);

      let lat, lng;
      const locationQuery = locationInput.value.trim();

      if (locationQuery) {
        status.textContent = 'Looking up location...';
        let geoData;
        try {
          const geoRes = await fetch(
            `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(locationQuery)}&format=json&limit=1`
          );
          geoData = await geoRes.json();
        } catch (e) {
          status.textContent = 'Could not reach the geocoding service. Check your connection and try again.';
          setSearching(false);
          return;
        }
        if (!geoData || geoData.length === 0) {
          status.textContent = `No location found for "${locationQuery}". Try a city name, address, or zip code.`;
          setSearching(false);
          return;
        }
        lat = parseFloat(geoData[0].lat);
        lng = parseFloat(geoData[0].lon);
      } else {
        status.textContent = 'Getting your location...';
        try {
          const pos = await new Promise((resolve, reject) =>
            navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 })
          );
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
        } catch (e) {
          status.textContent = 'Location access denied. Please allow location and try again.';
          setSearching(false);
          return;
        }
      }

      status.textContent = 'Finding restaurants near you...';

      const selectedTypes = [...document.querySelectorAll('#cuisine-filter input:checked')]
        .map(cb => cb.value).join(',');

      let data;
      try {
        const res = await fetch(`/api/nearby?lat=${lat}&lng=${lng}&radius=${radiusMeters}&exclude=${encodeURIComponent(lastPick)}&types=${encodeURIComponent(selectedTypes)}`);
        data = await res.json();
      } catch (e) {
        status.textContent = 'Something went wrong. Please try again.';
        setSearching(false);
        return;
      }

      if (!data.pick) {
        const selectedLabels = [...document.querySelectorAll('#cuisine-filter input:checked')]
          .map(cb => cb.closest('label').querySelector('span').textContent);
        status.textContent = selectedLabels.length
          ? `No ${selectedLabels.join('/').toLowerCase()} restaurants found nearby. Try a larger radius or different cuisine.`
          : 'No restaurants found nearby. Try a larger radius.';
        setSearching(false);
        return;
      }

      status.textContent = '';
      spinning = true;

      const names = data.restaurants;
      const final = data.pick;
      let delay = 60;
      let total = 0;
      const duration = 2000;

      function spin() {
        result.textContent = names[Math.floor(Math.random() * names.length)];
        total += delay;
        delay = 60 + Math.pow(total / duration, 2) * 400;

        if (total < duration) {
          setTimeout(spin, delay);
        } else {
          result.textContent = final;
          lastPick = final;
          const desc = data.description;
          description.textContent = '';
          if (desc.categories) {
            const cat = document.createElement('span');
            cat.textContent = desc.categories;
            cat.style.color = '#f5a623';
            cat.style.fontSize = '1.3rem';
            cat.style.fontWeight = '600';
            description.append(cat);
            if (desc.distance_miles !== undefined) {
              description.append(document.createElement('br'), `${desc.distance_miles} mi away`);
            }
            if (desc.address) {
              description.append(document.createElement('br'), desc.address);
            }
            if (desc.website) {
              const a = document.createElement('a');
              a.href = desc.website;
              a.target = '_blank';
              a.rel = 'noopener';
              a.style.color = '#e94560';
              a.textContent = desc.website;
              description.append(document.createElement('br'), a);
            }
          }
          spinning = false;
          btn.textContent = 'Clear';
          pickAgainBtn.style.display = 'inline-block';
          setSearching(false);
        }
      }

      spin();
    }
  </script>
</body>
</html>
